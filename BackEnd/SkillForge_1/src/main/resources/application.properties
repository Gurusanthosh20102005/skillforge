server.port=8080

# Use H2 in-memory database by default for quick local startup.
# To use MySQL, replace or override these properties with your MySQL settings.
spring.datasource.url=jdbc:h2:mem:skillforge;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

